<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Feel the music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotifylogo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Liked Songs - No Copyright Sound</h2>
        <div class="songItemContainer">
        <div class="songItem">
            <img src="cover/1.jpg" alt="1" >
            <span class="songName">Let Me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="cover/2.jpg" alt="1" >
            <span class="songName">Let Me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src="cover/3.jpg" alt="1" >
            <span class="songName">Let Me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
        </div>
        
        <div class="songItem">
            <img src="cover/4.jpg" alt="1" >
            <span class="songName">Let Me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
            <img src="cover/5.jpg" alt="1" >
            <span class="songName">Let Me Love You</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
        </div>
        
    </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif" ><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/09a8dce256.js" crossorigin="anonymous"></script>
    <script src="script.js">                                                                                                                                                                                            </script>
</body>
</html>
